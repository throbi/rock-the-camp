cta:
  enable : true
  bg_image : "images/festival.jpg"
  bg_image_webp : "images/festival.webp"
  title : "Despre Festival"
  content1 : '„ROCK THE CAMP” este un festival, un eveniment cultural de muzică rock/ metal, desfășurat într-un cadru primitor, aproape de natură. Însă, totodată, este mult mai mult de-atât. „ROCK THE CAMP” e comunitate, e spirit liber și familie, e râs sincer între prieteni și amintiri de preț, împărtășite. E liantul între nou și consacrat, între liniște și o doză sănătoasă de nebunie. E un spațiu sigur de exprimare și comuniunea unor generații legate de muzică, respect și valori comune. Evenimentul dorește să reunească iubitorii muzicii rock din Transilvania, și nu numai. „ROCK THE CAMP” este spațiul unde să îți poți aduce cu drag familia, prietenii, și chiar să le faci cunoștință celor mai tineri cu muzica ce unește oameni, ce naște idei și noi relații. '
  content2 : 'În cadrul festivalului vor avea loc mai multe manifestări culturale - ateliere și activități conexe pentru toate vârstele și gusturile, iar evenimentul va culmina cu mega-concerte și va fi marcat de celebrări, lansări și premiere de neratat.'
  content3 : 'Festivalul „ROCK THE CAMP” se desfășoară în perimetrul Campingului El Dorado, în perioada 8 - 10 iulie 2022, fiind organizat de Asociația Monday Shadows din Cluj-Napoca. <BR/><BR/>Muzica sună mai bine ÎMPREUNĂ!'
