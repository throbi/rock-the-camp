{{ $data := index site.Data site.Language.Lang }}

{{ if $data.feature.feature.enable }}
{{ with $data.feature.feature }}
{{"<!-- feature -->" | safeHTML}}
<section class="section section-bg about-2 padding-0" id="feature">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-10 padding-0 splash" style="background-image: url('{{ .image_webp | absURL }}');">
				<!-- this image is for trigger this section fallback background image -->
				<img src="{{ .image_webp | absURL }}" style="display: none;" onerror="this.onerror=null;this.parentElement.style.backgroundImage= 'url({{ .image | absURL }})'">
			</div>
			<div class="col-lg-2">
				{{ range .feature_items }}
					<div class="row">
						<div class="col-lg-12 bands" style="background-image: url('{{ .image | absURL }}');">
							<!-- this image is for trigger this section fallback background image -->
							<img src="{{ .image | absURL }}" style="display: none;" onerror="this.onerror=null;this.parentElement.style.backgroundImage= 'url({{ .image | absURL }})'">
								<a href="#{{ .link }}">
							<span>
								{{ .name }}
							</span>
							</a>
						</div>
					</div>
				{{ end }}
			</div>
		</div>
	</div>
</section>
{{"<!-- /feature -->" | safeHTML}}
{{ end }}
{{ end }}
