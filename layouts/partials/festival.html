{{ if gt site.RegularPages 0}}
{{"<!-- Start Blog Section -->" | safeHTML}}
<section id="blog">
	<div class="container" style="margin-bottom: 40px;">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				{{"<!-- section title -->" | safeHTML}}
				<div class="title text-center wow fadeInDown" id="regulament">
					<h2>Regulament</h2>
					<div class="border-meghna"></div>
				</div>
			</div>
			{{"<!-- /section title -->" | safeHTML}}

			{{ range first 1 (where site.RegularPages "Section" "==" "documente")}}
			{{ .Render "article"}}
			{{ end }}
		</div>
	</div>
</section>
{{"<!-- /blog -->" | safeHTML}}
{{ end }}
